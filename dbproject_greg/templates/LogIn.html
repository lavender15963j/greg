{% extends "head.html" %}
  
  {% block content %}
    <div class="container">
      <div class="jumbotron">
        <h2>Log In : </h2>
        <p3>{{ wrong }}</p3>
        <p1 id="NOtFound"></p1>
        <form class="form-inline" action="{{ url_for('logIn') }}" method="POST">
          <input class="form-control" type="text" name="account" placeholder="Account" />
          <br />
          <input class="form-control" type="password" name="password" placeholder="Password" />
          <br />
          <input class="btn btn-default" type="submit"/>
        </form>
      </div>
    </div>
  {% endblock content %}
