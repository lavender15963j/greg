{% extends "head.html" %}
  
  {% block content %}
    <div class="container">
      <div class="jumbotron">
        <h2>Register : </h2>
        <form class="form-inline" action="{{ url_for('register') }}" method="POST">
          <input class="form-control" type="text" name="accountName" placeholder="Account" />
          <br />
          <input class="form-control" type="password" name="password" placeholder="Password" />
          <br />
          <input class="form-control" type="text" name="userName" placeholder="User Name" />
          <br />
          <input class="form-control" type="text" name="phone" placeholder="Phone" />
          <br />
          <input class="form-control" type="text" name="address" placeholder="Address" />
          <br />
          <input class="form-control" type="text" name="e_mail" placeholder="E-mail" />
          <br />
          <input class="btn btn-default" type="submit"/>
        </form>
      </div>
    </div> 
  {% endblock content %}
